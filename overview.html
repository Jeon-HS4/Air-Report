<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AIR Dashboard - Visualize population and health data">
    <title>AIR Dashboard - Overview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
    <div class="header">
        <h1>AIR Dashboard</h1>
    </div>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="overview.html">Overview</a>
        <a href="details.html">Details</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="content">
        <div class="filter-bar">
            <label for="gender">분과:</label>
            <select id="gender">
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
            <label for="age_group">질환:</label>
            <select id="age_group">
                <option value="10s">10대</option>
                <option value="20s">20대</option>
            </select>
            <label for="condition">발생/악화:</label>
            <select id="condition">
                <option value="onset">발생</option>
                <option value="exacerbation">악화</option>
            </select>
            <label for="exposure">장기/단기 노출:</label>
            <select id="exposure">
                <option value="long">장기</option>
                <option value="short">단기</option>
            </select>
            <button onclick="applyFilter()">필터 적용</button>
        </div>

        <div id="initial-content" class="content-sections">
            <div class="pyramid">
                <img src="pyramid.png" alt="Population Pyramid">
                <div class="map-label">인구 피라미드 이미지</div>
            </div>
            <div class="map">
                <img src="map.png" alt="Map Visualization">
                <div class="map-label">지도 이미지</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">
            <p>© 2025 AIR Dashboard. All rights reserved.</p>
            <p>Contact: <a href="mailto:support@airdashboard.com" style="color: #e0e0e0;">support@airdashboard.com</a> | Follow us on <a href="#" style="color: #e0e0e0;">Twitter</a></p>
        </div>
        <div class="footer-logos">
            <img src="NIoH.png" alt="NIoH Logo" class="footer-logo">
            <img src="samsung.png" alt="Samsung Logo" class="footer-logo">
            <img src="sung_univ.png" alt="Sungkyunkwan University Logo" class="footer-logo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
